name: Pull Request Checks

on:
  pull_request:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-ubuntu-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ubuntu-test-
      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: test/docker/Dockerfile.ubuntu
          tags: fluent-plugin-systemd/test:ubuntu
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      -
        name: Test
        uses: addnab/docker-run-action@v3
        with:
          image: fluent-plugin-systemd/test:ubuntu
          run: |
            bundle exec rake test TESTOPTS="-v"
      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  tdagent:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: test/docker/Dockerfile.tdagent-ubuntu
  centos:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: test/docker/Dockerfile.tdagent-centos
  rubocop:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      -
        run: bundle exec rake rubocop
